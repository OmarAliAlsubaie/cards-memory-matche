<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title> 
  <link rel="stylesheet" href="style.css">
  <!-- Fonts --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>



<body id="mainBody">
 
  <section class="main-section">
    <div class="container">
      <div class="menu-header">
        <h1 class="title">Memory Game</h1>
        <!-- Add your logo here, for example: -->
        <img src="https://squishstudios.net/wp-content/uploads/2018/03/Memory_Match_Catch_Logo-copy.png" alt="Logo" class="logo"> <!-- Replace 'path/to/your/logo.png' with the actual path to your logo -->
      </div>
       
      <div class="settings">
        <label for="theme-selector"></label>
        <select id="theme-selector" class="custom-select " onchange="changeTheme(this.value)">
          <option class="dds" value="light-theme"> Select a theme</option>
          <option value="light-theme">Light Theme</option>
          <option value="dark-theme">Dark Theme</option>
          <option value="blue-theme">Blue Theme</option>
        </select>

<!-- Player's name display -->
<div id="playerName" class="player-name"></div>


        <div class="selection-menu ">
          <select name="level" id="level_menu" class="custom-select ">
            <option value="choose">Choose a Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

     <div class="click-count"></div>
       <button class=" btn-custom  btn btn-light btn-outline-secondary btn-lg">Add Custom Images</button>
       

      <button class="btn-contact btn btn-light btn-outline-secondary btn-lg" onclick="contactMe()">Contact</button> <br>
      <button id="generateButton" class="btn-create btn btn-light btn-outline-secondary btn-lg" onclick="createBoard()">start</button>
      
      <div class="score-table">
        <p class="score-text"><strong>Score</strong> <span class="score-value">0</span></p> 
      </div>
      <div class="timer"><strong>Timer 0s </strong></div>
      <div class="game-board">
      </div>
    </div>

    <!-- Score Table -->
    <div class="click-count"></div>
    


    <!-- Modal for warning -->
    <div id="warningModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>All Cards Are Matched!</p>
        <span class="close" onclick="closeModal('#warningModal')">OK</span>
 </div>
    </div>
    <!-- Modal for Adding Custom Images -->
    <div id="imageModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>Upload 6 different images from your device</h1>
        <div class="custom-image__container">
          <label class="custom-image__wrapper" for="image_0">
            <input type="file" name="image" id="image_0" />
            <span></span>

            <!-- <i class="image-button far fa-plus-square fa-3x "></i> -->

          </label>
          <label class="custom-image__wrapper" for="image_1">
            <input type="file" name="image" id="image_1" />
            <span></span>

            <!-- <i class="image-button far fa-plus-square fa-3x "></i> -->


          </label>
          <label class="custom-image__wrapper" for="image_2">
            <input type="file" name="image" id="image_2"  />
            <span></span>
     

            <!-- <i class="image-button far fa-plus-square fa-3x "></i> -->


          </label>
          <label class="custom-image__wrapper" for="image_3">
            <input type="file" name="image" id="image_3"  />
            <span></span>
            

            <!-- <i class="image-button far fa-plus-square fa-3x "></i> -->


          </label>
          <label class="custom-image__wrapper" for="image_4">
            <input type="file" name="image" id="image_4" />
            <span></span>
            
            <!-- <i class="image-button far fa-plus-square fa-3x "></i> -->
 

          </label>
          <label class="custom-image__wrapper" for="image_5">
            <input type="file" name="image" id="image_5" />
            <span></span>
            

            <!-- <i class="image-button far fa-plus-square fa-3x "></i> -->

          </label>
        </div>
        <span class="close" onclick="closeModal('#imageModal')">DONE</span>

        <span class="close">DONE</span>

      </div>
    </div>
  </section>

  <script src="script.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
